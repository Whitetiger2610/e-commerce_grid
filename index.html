<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arum Latam</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>ARUM LATAM</h1>
        </header>
        <div class="sidebar">
            <h1>Categor√≠as</h1>
            <p>Detox <span style="color:rgb(192, 237, 192)">(1)</span></p>
            <p>Reaction <span style="color:rgb(192, 237, 192)">(2)</span></p>
            <p>Strenght <span style="color:rgb(192, 237, 192)">(4)</span></p>
            <p>Soft <span style="color:rgb(192, 237, 192)">(6)</span></p>
        </div>
        <main>
            <div class="product">
                <img src="assets/img/arum-dfs.jpg" alt="Defense">
                <h1>Arum Defense</h1>
                <p>50.000 COP</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="assets/img/arum-fresh.jpg" alt="Fresh">
                <h1>Arum Fresh</h1>
                <p>40.000 COP</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="assets/img/arum-lfe.jpg" alt="Life">
                <h1>Arum Life</h1>
                <p>60.000 COP</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="assets/img/arum-vt.jpeg" alt="Vital">
                <h1>Arum Vital</h1>
                <p>70.000 COP</p>
                <button>Comprar</button>
            </div>

        </main>
        <footer>@arumlatam</footer>
    </div>
    
</body>
</html>
